
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Deck D&D - Web App</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background: #fdf6e3;
            margin: 0;
            padding: 0;
        }
        header {
            background: #7b3f00;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #d3b083;
            padding: 0.5rem;
        }
        nav button {
            padding: 0.5rem 1rem;
            background: #fff8dc;
            border: 1px solid #a67c52;
            cursor: pointer;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }
        .card {
            background: #fff8dc;
            border: 2px solid #a67c52;
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .card h3 {
            margin-top: 0;
        }
        .hidden {
            display: none;
        }
        #addCardForm {
            padding: 1rem;
            background: #f0e6d2;
            border-top: 2px solid #a67c52;
        }
        #addCardForm input, #addCardForm select {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
        }
        #addCardForm button {
            background: #7b3f00;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deck D&D - Web App</h1>
    </header>
    <nav>
        <button onclick="filterCards('Arme')">Armes</button>
        <button onclick="filterCards('Armure')">Armures</button>
        <button onclick="filterCards('Objet')">Objets</button>
        <button onclick="filterCards('Monture')">Montures</button>
        <button onclick="filterCards('Vehicule')">Véhicules</button>
        <button onclick="filterCards('all')">Tout afficher</button>
    </nav>
    <div class="card-container" id="cardContainer"></div>

    <div id="addCardForm">
        <h2>Ajouter une carte</h2>
        <input type="text" id="cardName" placeholder="Nom de la carte">
        <select id="cardCategory">
            <option value="Arme">Arme</option>
            <option value="Armure">Armure</option>
            <option value="Objet">Objet</option>
            <option value="Monture">Monture</option>
            <option value="Vehicule">Véhicule</option>
        </select>
        <input type="text" id="cardStats" placeholder="Dégâts / Dés / Poids / Prix">
        <button onclick="addCard()">Ajouter</button>
    </div>

            { name: "Épée longue", category: "Arme", stats: "1d8 tranchant / 3 lb / 15 po" },
            { name: "Potion de soin", category: "Objet", stats: "2d4+2 PV / 0.5 lb / 50 po" },
            { name: "Cotte de mailles", category: "Armure", stats: "CA 16 / 55 lb / 75 po" },
            { name: "Cheval de guerre", category: "Monture", stats: "Force 18 / 1200 lb traction / 400 po" },
            { name: "Charrette", category: "Vehicule", stats: "Capacité 600 lb / 15 po" }
        ];

        function displayCards(filteredCategory = 'all') {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            const filtered = filteredCategory === 'all' ? cards : cards.filter(card => card.category === filteredCategory);
            filtered.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.innerHTML = `<h3>${card.name}</h3><img src="${card.image || ""}" alt="${card.name}" style="width:100%; border-radius:5px;"><p><strong>Catégorie :</strong> ${card.category}</p><p>${card.stats}</p>`;
                container.appendChild(cardDiv);
            });
        }

        function filterCards(category) {
            displayCards(category);
        }

        function addCard() {
            const name = document.getElementById("cardName").value;
            const category = document.getElementById("cardCategory").value;
            const stats = document.getElementById("cardStats").value;
            if (name && stats) {
                cards.push({ name, category, stats });
                displayCards(category);
                document.getElementById("cardName").value = "";
                document.getElementById("cardStats").value = "";
            }
        }

        // Initial display
        displayCards();
    </script>
